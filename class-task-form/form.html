<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div>
        <p>
            - Donates Required Information

        </p>
    </div>
    <div>
        <p>
            <strong> > 1 Donation </strong>
            > 2 Vonfirmation > Thank You!
        </p>
    </div>
    <div>
        <h2>Donar Information</h2>
    </div>

    <section>
        <form action="get">
            <div class="first-name">
                <label for="first-name">First Name </label>
                <input type="text" name="first-name" id="first-name" required>
            </div>
            <div>
                <label for="last name">last Name </label>
                <input type="text" name="last name" id="last name" required>
            </div>
            <div>
                <label for="Company">last Name </label>
                <input type="text" name="Company" id="Company">
            </div>
            <div>
                <label for="Address 1">Address 1 </label>
                <input type="text" name="Address 1" id="Address 1" required>
            </div>
            <div>
                <label for="Address 2">Address 2 </label>
                <input type="text" name="Address 2" id="Address 2">
            </div>
            <div>
                <label for="City">City </label>
                <input type="text" name="City" id="City" required>
            </div>
            <div>
                <label for="State">State</label>

                <select name="State" id="State" required>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Chattogram">Chattogram</option>
                    <option value="RAjshahi">RAjshahi</option>
                    <option value="Rangpur">Rangpur</option>
                    <option value="Khulna">Khulna</option>
                </select>
            </div>
            <div>
                <label for="Zip-code">Zip-code</label>
                <input type="number" name="Zip-code" id="Zip-code" required>
            </div>
            <div>
                <label for="Country">Country</label>

                <select name="State" id="State" required>
                    <option value="Bangladesh">Bangladesh</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Japan">Japan</option>
                </select>
            </div>
            <div>
                <label for="Phone">Phone </label>
                <input type="number" name="Phone" id="Phone">
            </div>
            <div>
                <label for="Fax">Fax </label>
                <input type="text" name="Fax" id="Fax">
            </div>
            <div>
                <label for="Email">Email </label>
                <input type="email" name="Email" id="Email" required>
            </div>
            <div>
                <label for="amount" required>Donation Amount</label>
                <input type="radio" name="amount" id="amount">None
                <input type="radio" name="amount" id="amount">50$
                <input type="radio" name="amount" id="amount">75$
                <input type="radio" name="amount" id="amount">100$
                <input type="radio" name="amount" id="amount">250$
                <input type="radio" name="amount" id="amount">Others
            </div>
            <div>
                <label for="amount">Other Amount</label>
                <input type="number" name="amount" id="amount">
            </div>
            <div>
                <label for="rd">Recurring Donation <br> 
                    <span>check if yes</span>
                </label>
                <input type="checkbox" name="rd" id="rd">I am interested in giving on a regular basis.
            </div>
            <h2>Honorarium and Memorial Donation Information</h2>
            <div>
                <label for="">I would like to make this donation</label>
                <input type="radio" name="" id="">To Honor
                <input type="radio" name="" id="">In Memory of
            </div>
        </form>
    </section>
</body>

</html>
