        <section class="Contacts-section">
            <form action="#" method="POST" class="hire-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="companyName">Company Name (Optional)</label>
                    <input type="text" id="companyName" name="companyName">
                </div>
                <div class="form-group">
                    <label for="jobType">Job Type</label>
                    <select id="jobType" name="jobType" required>
                        <option value="">Select Job Type</option>
                        <option value="full-time">Full Time</option>
                        <option value="part-time">Part Time</option>
                        <option value="project">Project-Based</option>
                        <option value="contractual">Contractual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Work Field</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="webDev" name="workField" value="web-development">
                        <label for="webDev">Web Development</label>
                        <input type="checkbox" id="appDev" name="workField" value="app-development">
                        <label for="appDev">App Development</label>
                        <input type="checkbox" id="uiUx" name="workField" value="ui-ux-design">
                        <label for="uiUx">UI/UX Design</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>How would you like to meet?</label>
                    <div class="radio-group">
                        <input type="radio" id="meetOnline" name="meetingPreference" value="online" required>
                        <label for="meetOnline">Online</label>
                        <input type="radio" id="meetPhysical" name="meetingPreference" value="physical">
                        <label for="meetPhysical">Physical</label>
                        <input type="radio" id="meetAgent" name="meetingPreference" value="via-agents">
                        <label for="meetAgent">Via Agents</label>
                    </div>
                </div>
                <button type="submit" class="submit-button">Send Request</button>
            </form>
